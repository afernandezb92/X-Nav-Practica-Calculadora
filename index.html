
<!DOCTYPE html>
<html lang="en" manifest="/manifest">
	<head>
		<title>Calculadora SPA</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="jquery-1.12.1.min.js"></script>
		<script src="jquery.numeric.min.js"></script>
		<script src="calc.js"></script>
	</head>
	<body>
		<table>
			<tr>
				<td colspan="6"><input type="text" class="pantalla" id="pantalla"></td>
			</tr>
			<tr>
				<td><input type="button" value="7" id="num"></td>
				<td><input type="button" value="8" id="num"></td>
				<td><input type="button" value="9" id="num"></td>
				<td><input type="button" value="+" id="mas"></td>
				<td><input type="button" value="-" id="menos"></td>
				<td><input type="button" value="sen" id="sen"></td>
			</tr>
			<tr>
				<td><input type="button" value="4" id="num"></td>
				<td><input type="button" value="5" id="num"></td>
				<td><input type="button" value="6" id="num"></td>
				<td><input type="button" value="*" id="multi"></td>
				<td><input type="button" value="/" id="divide"></td>
				<td><input type="button" value="cos" id="cos"></td>
			</tr>
			<tr>
				<td><input type="button" value="1" id="num"></td>
				<td><input type="button" value="2" id="num"></td>
				<td><input type="button" value="3" id="num"></td>
				<td><input type="button" value="(-)" id="sig"></td>
				<td><input type="button" value="C" id="C"></td>
				<td><input type="button" value="tan" id="tan"></td>
			</tr>
			<tr>
				<td colspan="3"><input type="button" value="0" id="num"></td>
				<td colspan="2"><input type="button" value="=" id="equal"></td>
				<td colspan="1"><input type="button" value="." id="point"></td>
			</tr>
		</table>
	</body>
</html>
